<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter with Dropdown using JavaScript DOM Manipulation </title>
</head>
<body>
    <div class="container">
    <h2>Product List</h2>
    <label for="category">Filter by Category: </label>
    <select id="category">
      <option value="All">All</option>
      <option value="Clothing">Clothing</option>
      <option value="Electronics">Electronics</option>
      <option value="Books">Books</option>
    </select>

    <ul id="productList">
      <li data-category="Clothing">T-Shirt</li>
      <li data-category="Clothing">Jeans</li>
      <li data-category="Electronics">Headphones</li>
      <li data-category="Electronics">Smartphone</li>
      <li data-category="Books">Novel</li>
      <li data-category="Books">Cookbook</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
